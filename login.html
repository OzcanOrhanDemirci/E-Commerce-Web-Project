<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register | PC Craft</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/auth.js" defer></script>
    <script src="js/currency.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">PC <span style="color: var(--accent);">CRAFT</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Components</a></li>
                    <li><a href="pc-builder.html" style="color: var(--accent);">PC Builder</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
                <div class="nav-icons">
                    <div class="currency-wrapper">
                        <select id="currency-selector" class="currency-select">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="TRY">TRY (₺)</option>
                        </select>
                    </div>
                    <a href="login.html" class="active"><i class="fa-solid fa-user"></i></a>
                    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">(0)</span></a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 4rem 0; min-height: 80vh; display: flex; align-items: center; justify-content: center;">

        <div id="auth-container" class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login">Sign In</button>
                <button class="auth-tab" id="tab-register">Create Account</button>
            </div>

            <div id="view-login" class="auth-form-wrapper">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <button type="button" id="google-login-btn" class="btn-google">
                    <i class="fa-brands fa-google"></i> Continue with Google
                </button>
            </div>

            <div id="view-register" class="auth-form-wrapper" style="display: none;">
                <h2 style="margin-bottom: 1.5rem; text-align: center;">Join PC Craft</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="reg-email" placeholder="example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
                </form>
            </div>
        </div>

        <div id="profile-container" class="auth-container" style="display: none; text-align: center;">
            <div style="width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--accent);">
                <i class="fa-solid fa-user" style="font-size: 3rem; color: var(--accent);"></i>
            </div>
            <h2 id="profile-name" style="margin-bottom: 0.5rem;">User Name</h2>
            <p id="profile-email" style="color: var(--text-main); margin-bottom: 2rem;">user@email.com</p>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button onclick="window.location.href='index.html'" class="btn-primary" style="width: 100%;">Go to Homepage</button>
                <button id="logout-btn" style="width: 100%; padding: 12px; background: transparent; border: 1px solid #ff4d4d; color: #ff4d4d; border-radius: 4px; font-weight: bold; cursor: pointer;">
                    Sign Out
                </button>
            </div>
        </div>

    </main>

    <footer>
        <div class="container" style="text-align: center;">
            <p>All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Simple Tab Switching Logic
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const viewLogin = document.getElementById('view-login');
        const viewRegister = document.getElementById('view-register');

        if (tabLogin) {
            tabLogin.addEventListener('click', () => {
                viewLogin.style.display = 'block';
                viewRegister.style.display = 'none';
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            });
            tabRegister.addEventListener('click', () => {
                viewLogin.style.display = 'none';
                viewRegister.style.display = 'block';
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
            });
        }
    </script>
</body>
</html>
