<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | PC Craft</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/auth.js" defer></script>
    <script src="js/currency.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">PC <span style="color: var(--accent);">CRAFT</span></a>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Components</a></li>
                    <li><a href="pc-builder.html" style="color: var(--accent);">PC Builder</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>

                <div class="nav-icons">
                    <div class="currency-wrapper">
                        <select id="currency-selector" class="currency-select">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="TRY">TRY (₺)</option>
                        </select>
                    </div>

                    <a href="login.html" title="Login / Account">
                        <i class="fa-solid fa-user"></i>
                        <span id="user-greeting" style="font-size: 0.8rem; margin-left: 5px;"></span>
                    </a>

                    <a href="cart.html" class="active">
                        <i class="fa-solid fa-cart-shopping" style="color: var(--accent);"></i>
                        <span id="cart-count">(0)</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 4rem 0; min-height: 60vh;">
        <h1 style="margin-bottom: 2rem;">Your <span style="color: var(--accent);">Cart</span></h1>

        <div class="cart-container" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">

            <div id="cart-items" class="cart-items">
                <p>Loading cart...</p>
            </div>

            <div class="cart-summary" style="background: var(--card-bg); padding: 2rem; border-radius: 8px; height: fit-content; border: 1px solid #333;">
                <h3 style="margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 1rem;">Order Summary</h3>

                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span>Tax (20%)</span>
                    <span id="cart-tax">$0.00</span>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; font-size: 1.2rem; font-weight: bold; color: var(--text-light);">
                    <span>Total</span>
                    <span id="cart-total" style="color: var(--accent);">$0.00</span>
                </div>

                <button id="action-checkout-btn" class="btn-primary" style="width: 100%; text-align: center;">Checkout</button>

                <button onclick="openClearModal()" id="btn-clear-all" class="btn-clear-cart">
                    <i class="fa-solid fa-trash-can"></i> Clear All Items
                </button>

                <a href="shop.html" style="display: block; text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-main);">or Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <p style="font-size: 0.9rem; color: #777;">
                All Rights Reserved.
            </p>
        </div>
    </footer>

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 3rem; color: #ff4d4d; margin-bottom: 1rem;"></i>
            <h3 class="modal-title">Clear Shopping Cart?</h3>
            <p class="modal-desc">Are you sure you want to remove all items? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-modal-cancel" onclick="closeClearModal()">Cancel</button>
                <button class="btn-modal-confirm" onclick="confirmClearCart()">Yes, Clear It</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
