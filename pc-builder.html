<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder | PC Craft</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="js/auth.js" defer></script>
    <script src="js/currency.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">PC <span style="color: var(--accent);">CRAFT</span></a>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Components</a></li>
                    <li><a href="pc-builder.html" class="active" style="color: var(--accent);">PC Builder</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>

                <div class="nav-icons">
                    <div class="currency-wrapper">
                        <select id="currency-selector" class="currency-select">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="TRY">TRY (₺)</option>
                        </select>
                    </div>

                    <a href="login.html" title="Login / Account">
                        <i class="fa-solid fa-user"></i>
                        <span id="user-greeting" style="font-size: 0.8rem; margin-left: 5px;"></span>
                    </a>

                    <a href="cart.html" title="Shopping Cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-count">(0)</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 2rem 0;">

        <div class="builder-header">
            <h1>PC <span style="color: var(--accent);">Builder</span></h1>
        </div>

        <div class="builder-layout">

            <div class="builder-main">
                <div class="step-indicator">
                    <div class="step active" id="step-cpu">1. CPU</div>
                    <div class="step" id="step-motherboard">2. Motherboard</div>
                    <div class="step" id="step-ram">3. RAM</div>
                    <div class="step" id="step-gpu">4. GPU</div>
                    <div class="step" id="step-storage">5. Storage</div>
                    <div class="step" id="step-psu">6. Power</div>
                    <div class="step" id="step-case">7. Case</div>
                    <div class="step" id="step-cooling">8. Cooling</div>
                </div>

                <div class="selection-header">
                    <h2 id="current-step-title">Select Processor</h2>
                    <span id="compatibility-msg" class="compat-badge">Showing All Processors</span>
                </div>

                <div id="builder-grid" class="product-grid">
                </div>

                <div class="builder-nav">
                    <button id="btn-prev" class="btn-secondary" disabled>Previous</button>
                    <button id="btn-skip" class="btn-secondary">Skip Step</button>
                </div>
            </div>

            <aside class="builder-sidebar">
                <div class="summary-panel">
                    <h3>Current <span style="color: var(--accent);">Build</span></h3>

                    <div id="build-list" class="build-list">
                        <p style="color: #777; font-style: italic;">No parts selected yet.</p>
                    </div>

                    <div class="build-stats">
                        <div class="stat-row">
                            <span>Estimated Wattage:</span>
                            <span id="total-wattage" style="color: var(--text-light);">0 W</span>
                        </div>
                        <div class="stat-row total">
                            <span>Total Price:</span>
                            <span id="total-price" style="color: var(--accent); font-size: 1.5rem;">$0.00</span>
                        </div>
                    </div>

                    <button id="btn-complete" class="btn-primary" style="width: 100%; margin-top: 1rem;" disabled>
                        Add Build to Cart <i class="fa-solid fa-cart-plus"></i>
                    </button>

                    <button onclick="location.reload()" style="width: 100%; margin-top: 10px; background: transparent; color: #ff4d4d; border: 1px solid #555; padding: 8px; border-radius: 4px;">
                        Reset Build
                    </button>
                </div>
            </aside>

        </div>

    </main>

    <footer>
        <div class="container" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <p style="font-size: 0.9rem; color: #777;">
                All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pc-builder.js"></script>
</body>
</html>
